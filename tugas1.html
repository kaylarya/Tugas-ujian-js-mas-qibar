<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS UJIAN SMK JAKARTA PUSAT 1</title>
</head>
<body>
    <script>
        var nilai = 100;

        if(nilai <= 100 && nilai >= 90){
            console.log("Nilainya A dan lulus");
        }else if(nilai <=90 && nilai >80){
            console.log("Nilainya B dan lulus");
        }else if(nilai <=80 && nilai >70){
            console.log("Nilainya C dan lulus");
        }else if(nilai <=70 && nilai >60){
            console.log("Nilainya D dan tidak lulus");
        }else if(nilai <=60 && nilai >50){
            console.log("Nilainya E dan tidak lulus");
        }else if(nilai <=50 && nilai >= 0){
            console.log("Nilainya T dan tunda pembelajaran");
        }
    </script>
</body>
</html>
